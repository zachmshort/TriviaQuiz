<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun Fact Trivia</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <header>
        <h1>Fun Fact Trivia</h1>
    </header>
    <main>
    <section id="quiz-container">
        <article>
            <p id="question"></p>
            <ul id="choices"></ul>
            <button id="submit">Submit Answer</button>
            <p id="feedback"></p>
            <div id="timer">Time: <span id="time">0</span> seconds</div>
        </article>
    </section>
        <section id="highscore-container" class="hidden">
            <h2>Local Leader Board</h2>
            <ul id="highscores"></ul>
            <button id="go-back">Go Back</button>
            <button id="clear-scores">Clear High Scores</button>
        </section>
    </main>
<script src="script.js"></script>

</body>

</html>
